<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>모든 예약 조회</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container mx-5" style="display: inline-block;text-align: center;">
    <button id="btn-members" class="btn" onclick="move('members')">members</button>
    <button id="btn-maps" class="btn" onclick="move('maps')">maps</button>
    <button id="btn-spaces" class="btn" onclick="move('spaces')">spaces</button>
    <button id="btn-reservations" class="btn" onclick="move('reservations')">reservations</button>
</div>
<div class="container mx-5" style="display: inline-block;text-align: center;">
    <table class="table" id="reservations-table">
        <thead>
        <tr>
            <th scope="col"> </th>
            <th scope="col">시작시간</th>
            <th scope="col">끝시간</th>
            <th scope="col">예약자명</th>
            <th scope="col">회의명</th>
            <th scope="col">예약공간</th>
        </tr>
        </thead>
        <tbody class="reservations-row">
        </tbody>
    </table>
</div>
<style>
    .btn{
        display: inline-block;
        background-color: darkorange;
        color: white;
        margin: 20px;
    }
</style>
<script src="/admin/js/reservation.js"></script>
</body>
</html>
